overwrite: true
schema: graphql/**/*.graphql
generates:
  src/types/2024-04.d.ts:
    schema: graphql/2024-04.graphql
    plugins:
      - typescript
    config:
      enumsAsTypes: false
      namingConvention:
        typeNames: keep
        enumValues: keep
      scalars:
        Money: string
        URL: string
        DateTime: string
        UnsignedInt64: string
        Decimal: number
        JSON: any
      typesPrefix: ''
      skipTypename: true
      dedupeFragments: true
      avoidOptionals: false
      maybeValue: T | null | undefined
      inputMaybeValue: undefined | null | T
      nonOptionalTypename: true
  src/types/2025-01.d.ts:
    schema: graphql/2025-01.graphql
    plugins:
      - typescript
    config:
      enumsAsTypes: false
      namingConvention:
        typeNames: keep
        enumValues: keep
      scalars:
        Money: string
        URL: string
        DateTime: string
        UnsignedInt64: string
        Decimal: number
        JSON: any
      typesPrefix: ''
      skipTypename: true
      dedupeFragments: true
      avoidOptionals: false
      maybeValue: T | null | undefined
      inputMaybeValue: undefined | null | T
      nonOptionalTypename: true
